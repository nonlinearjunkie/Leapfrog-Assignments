<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="header">
        <div class="header-top-wrapper">
            <div class="navbar-top">
                <div class="navtop-container">
                    <div class="logo-container left">
                        <img src="images/logo.png" alt="TuTangle Logo" class="logo" />
                    </div>
                    <div class="header-top-right right">
                        <div class="search-container left">
                            <div class="search-bar-container left">
                                <div class="search-input-container left">
                                    <input type="text" class="search-input" placeholder="Search by Term, Member, or Entry Title" />
                                </div>
                                <div class="search-icons-container right">
                                    <div class="cross-icon-container left"></div>
                                    <div class="search-icon-container right"></div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="search-button-container left">
                                <a href="#" class="search-button-text">SEARCH</a>
                            </div>
                        </div>
                        <div class="profile-container right">
                            <p class="user-name">
                                <a href="#">Joe Burros</a>
                            </p>
                            <ul class="user-profile-list">
                                <li class="user-profile-link inline-block-item">
                                    <a href="#">Home</a>
                                </li>
                                <li class="divider inline-block-item">
                                    <img src="images/line_divider.png" alt="Line Splitter" />
                                </li>
                                <li class="user-profile-link inline-block-item">
                                    <a href="#">Settings</a>
                                </li>
                                <li class="divider inline-block-item">
                                    <img src="images/line_divider.png" alt="Line Splitter" />
                                </li>
                                <li class="user-profile-link inline-block-item">
                                    <a href="#">Log Out</a>
                                </li>
                            </ul>
                        </div>
                        <div class="account-dropdown  dropdown right">
                            <a href="#" class="not-hover">
                                <img src="images/account.png" class="account-icon" alt="Account" />
                            </a>
                            <a href="#" class="hover">
                                <img src="images/account_hover.png" class="account-icon" alt="Account" />
                            </a>
                            <div class="dropdown-content-first">
                                <a href="#">Joe Burros</a>
                                <a href="#">Home</a>
                                <a href="#">Settings</a>
                                <a href="#">Log Out</a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="header-bottom-wrapper">
            <div class="navbar-bottom">
                <div class="navbottom-container">
                    <div class="user-actions left">
                        <div class="user-action-links-left left">
                            Create New Entry
                        </div>
                        <div class="user-action-links-left left">
                            My Topic Boxes
                        </div>

                        <div class="user-action-links-left left">
                            Friends
                        </div>

                        <div class="user-action-links-left left">
                            Invite New Member
                        </div>
                        <div class="clearfix"></div>
                        <div class="user-action-links-left-dropdown">
                            <a href="#"><img src="images/hamburgerMenu.png" alt="Menu" class="left-user-menu" /></a>

                            <div class="dropdown-content-second">
                                <a href="#">Create New Entry</a>
                                <a href="#">My Topic Boxes</a>
                                <a href="#">Friends</a>
                                <a href="#">Invite New Member</a>
                            </div>
                        </div>
                    </div>
                    <div class="user-actions right">
                        <div class="user-action-links-right left">
                            <div class="user-actions-container left">
                                <img src="images/invite.png" class="user-actions-icon" alt="Invite" />
                            </div>
                            <div class="user-action-link-right right">
                                Topic Boxes Invites - 2
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="user-action-links-right disabled right">
                            <div class="user-actions-container left">
                                <img src="images/request.png" class="user-actions-icon" alt="Request" />
                            </div>
                            <div class="user-action-link-right right gray">
                                Friend Requests - 0
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="user-actions-mobile">
                            <div class="user-action-icons-right left">
                                <img src="images/invite.png" alt="Image" />
                            </div>
                            <div class="user-action-icons-right right">
                                <img src="images/request.png" alt="Request" />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
